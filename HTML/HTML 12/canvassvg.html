<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <canvas id="testCanvas" style="width: 300px; height: 150px; border: 1px solid black;"></canvas>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

  <svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
  </svg>

  <svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    Sorry, your browser does not support inline SVG.
  </svg>

  <script>
    var myCanvas = document.getElementById('testCanvas');
    var myCanvasContext = myCanvas.getContext("2d");

    myCanvasContext.moveTo(0, 0);
    myCanvasContext.lineTo(300, 150);
    myCanvasContext.stroke();

    myCanvasContext.moveTo(300, 0);
    myCanvasContext.lineTo(0, 150);
    myCanvasContext.stroke();

    myCanvasContext.moveTo(150, 0);
    myCanvasContext.lineTo(150, 150);
    myCanvasContext.stroke();
  </script>

</body>

</html>
